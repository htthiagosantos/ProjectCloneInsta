<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulários</title>
</head>

<body>
    <h2>Formulários HTML</h2>

    <!-- Primeiro formulário -->
    <!-- Aributos do formulário -->
    <form action="register.php" metho="GET">
        <div>
            <label>Nome: </label>
            <input type="text" />
        </div>
        <!-- Atributo nome -->
        <div>
            <!-- Atributo label -->
            <label for="age">Idade: </label>
            <input type="text" name="age">
        </div>
        <!-- Select -->
        <div>
            <label for="job">Selecione a sua profissão</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="engenheiro">Engenheiro de software</option>
                <option value="analista">Analista de dados</option>
                <option value="sistema">Sistema da informação</option>
            </select>
        </div>
        <!-- Atributo selected -->
        <div>
            <label for="contract">Você leu os termos de contrato?
            </label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>
        <!-- Multiplas opções -->
        <div>
            <label for="items">Selecione os itens desejados: </label>
            <select name="items" multiple>
                <option value="carvao">Carvão</option>
                <option value="ferro">Ferro</option>
                <option value="ouro">Ouro</option>
                <option value="diamante">Diamante</option>
            </select>
        </div>
        <!-- Textarea -->
        <div>
            <label for="comment">Escreva abaixo o que você achou do post: </label>
            <textarea name="comment"></textarea>
        </div>
        <!-- fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha as suas informações: </legend>
                <label for="firstname">Nome: </label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome: </label>
                <input type="text" name="lastname">
            </fieldset>
        </div>
        <!-- Datalist -->
        <div>
            <label for="flavor">Escolha o sabor: </label>
            <input type="text" list="flavors" name="flavor">
            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Chocolate"></option>
                <option value="Chocotella"></option>
            </datalist>
        </div>
        <!-- Senha -->
        <div>
            <label for="password">Digite a sua senha: </label>
            <input type="password" name="password">
        </div>
        <!-- Radio bottom -->
        <div>
            <label for="car_model">Escolha o modelo do seu carro: </label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="ferrai">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="renault">Renault</label>
            </div>

        </div>
        <!-- Checkbox -->
        <div>
            <label for="optionals">Opcionais do carro: </label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="motor">Motor</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="tinta">Tinta</label>
            </div>
        </div>

        <!-- Datas -->
        <div>
            <label for="birthday">Data de aniversario: </label>
            <input type="date" name="birthday">
        </div>

        <!-- Arquivos -->
        <div>
            <label for="image">Insira a sua imagem:</label>
            <input type="file" name="image">
        </div>
        <!-- Numeros -->
        <div>
            <label for="salary">Quanto você ganha no seu emprego atual?</label>
            <input type="number" name="salary">
        </div>
        <!-- Emails -->
        <div>
            <label for="email">Digite o seu e-mail: </label>
            <input type="email" name="email">
        </div>

        <!-- Value -->
        <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" value="o meu valor é este" name="value">
        </div>

        <!-- Desabled -->
        <div>
            <p>Tente mudar o valor:</p>
            <input type="text" value="Não precisa preencher" disabled>
        </div>
        <!-- Placeholder -->
         <div>
            <label for="currentjob">Digite a sua profissão:</label>
            <input type="text" name="currentjob" placeholder="No que voce está trabalhando agora?">
         </div>
         <!-- Required -->
          <div>
            <label for="birthyear">Digite seu ano de nascimento: </label>
            <input type="text" placeholder="Digie o ano em que você nasceu" required>
          </div>
        <!-- Resetar form -->
        <input type="reset" value="Limpar">

        <!-- Envio de form -->
        <input type="Submit" value="Enviar" />
    </form>
</body>

</html>
